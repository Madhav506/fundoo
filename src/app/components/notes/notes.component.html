<div  fxLayout="row" fxLayoutAlign="center center" class="row-height">
    <mat-card fxFlex="55" class="card" *ngIf="choose1" >
     
     
      <div><span><input fxFlex="30" (click)="openNote()" class="input" placeholder="Take a note.."></span></div>
      
      <div class="cardicon" fxLayoutGap="space-between" fxLayoutAlign="end"> 
        <mat-icon fxFlex="10" class="icon1" matTooltip=" New Note" aria-disabled="false" (click)= "choose3=!choose3" (click)= "choose2 = true" (click)= "choose1 = false" style="user-select:none" mat-icon-button>format_list_bulleted</mat-icon>
        <mat-icon fxFlex="10" matTooltip="New note with image" aria-disabled="false"  style="user-select:none"  class="icon2" mat-icon-button>image</mat-icon>
        <mat-icon fxFlex="5" matTooltip="Drawing not available" aria-disabled="true"  style="user-select:none"  class="icon3" mat-icon-button>brush</mat-icon>
      </div>

    </mat-card>

<mat-card fxFlex="55" class="hiddenCard" [ngStyle]="{'background-color':colorMyevent}" *ngIf="choose2">

    <div fxLayout="row" class="hiddenDiv" >
       
          <div class="inputNote" id="title" fxFlex="95" contenteditable="true" style="font-weight:bold" placeholder="Title" ></div> 
         <div> <img class="pinIcon" src="../../../assets/images/pin.svg" alt="">   </div>        
           </div>

      <div *ngIf="choose3" class="inputNote" id="description" contenteditable="true" placeholder="Take a note" autofocus>
      </div>
      <div fxLayoutAlign="space-between">
          <mat-icon *ngIf="!choose3" >add</mat-icon><div fxFlex=92 *ngIf="!choose3" class="inputNote" id="description" contenteditable="true" placeholder="list Item" autofocus>
        </div>
      </div>
      <div fxLayoutAlign="space-between" >
     <div  fxFlex="70" class="icons" fxLayoutAlign="space-between"> 
       <app-remindicon></app-remindicon>
      <app-collaboratoricon></app-collaboratoricon>
      <app-coloricon  (responseNew)="change($event)" ></app-coloricon>
      <app-imageicon></app-imageicon>
      <app-archiveicon></app-archiveicon>
      <app-moreicon></app-moreicon>
     
    </div>
      <div><button  mat-icon-button (click)="close()"  matTooltip="close" >CLOSE</button></div>
 
    </div>
</mat-card>
</div>
