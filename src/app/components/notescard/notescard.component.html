<div>
  <div fxFlex=5>
</div>
  <div fxLayoutAlign="start start"  class="main" fxLayout="row wrap" fxLayoutWrap fxLayout.xs="column" fxLayout.sm="100"
    fxLayoutGap="20px">
    <!-- <div > -->
    <!-- NgFor is a built-in template directive that makes it easy to iterate over something like an array or an object and create a template for each item.  -->
    <mat-card [ngClass]="{'viewGrid':condition,'viewList':!condition}" class="matcard" *ngFor="let data of myData | searchData:searchInput" [ngStyle]="{'background-color':data.color}">
      <div (click)="openDialog(data)">
        <mat-card-header>
          <mat-card-title>
            <div contenteditable="false" dir="ltr" aria-multiline="true" style="font-size:19px" [innerHTML]="data.title" role="textbox">{{data.title
              }} </div>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="content">
          <div contenteditable="false" aria-multiline="true" role="textbox" [innerHTML]="data.description"> {{data.description}}
            </div>
        </mat-card-content>
      </div>
      <div fxLayout="row wrap" fxlayoutAlign="start start" fxLayoutGap="5px">
        <div *ngFor="let item of data.noteLabels">
          <mat-chip-list selected>
            <mat-chip  *ngIf="item.isDeleted==false">
              {{item.label}}
              <mat-icon matChipRemove (click)="removeAssignments(item.id,data.id)">cancel</mat-icon>

            </mat-chip>
          </mat-chip-list>
        </div>
      </div>

      <mat-card-actions class="icons" fxLayoutAlign="space-between">

        <!-- <div >  -->


        <app-remindicon></app-remindicon>
        <app-collaboratoricon></app-collaboratoricon>
        <app-coloricon [myNewColor]="data.id" (response)="color($event)"></app-coloricon>
        <app-imageicon></app-imageicon>
        <app-archiveicon [archiveNotesArray]="data" (unarchiveEvent)="unarchived($event)" 
        (archiveEvent)=myArchive($event)></app-archiveicon>
        <app-moreicon  [name]="name" (delEvent)="delete($event)" 
        (eventTwo)="gotMessage($event)" (updateEvent)="gotMessage($event)"
        (moreEvent)="gotMessage($event)" [arrayOfNotes]="data.id"></app-moreicon>

        <!-- </div> -->
      </mat-card-actions>

    </mat-card>
  </div>
  <div fxFlex=5>
  </div>
  </div>
  <!-- </div> -->
