 
 <div fxLayoutAlign="start start" fxFlex  fxLayout="row wrap" fxLayoutWrap fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="20px" style="height:auto;width:20px;">  
  <mat-card class="example-card" *ngFor="let data of myData" >
    <mat-card-header>
      <mat-card-title>
        <div contenteditable="false" dir="ltr" aria-multiline="true" [innerHTML]="data.title" role="textbox">{{data.title}}</div></mat-card-title>
    </mat-card-header>
    <mat-card-content class="content"  >
   <div contenteditable="false" aria-multiline="true" role="textbox" [innerHTML]="data.description">   {{data.description}} </div>

    </mat-card-content>
    <mat-card-actions  >
    <div class="icons" fxLayoutAlign="space-between"> 
         
      
        <app-remindicon ></app-remindicon>
        <app-collaboratoricon ></app-collaboratoricon>
        <app-coloricon></app-coloricon>
        <app-imageicon ></app-imageicon>
        <app-archiveicon ></app-archiveicon>
        <app-moreicon ></app-moreicon>
       
    </div>
  </mat-card-actions>

  </mat-card>
</div>
