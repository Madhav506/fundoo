
<mat-icon  class="innerIcon"  *ngIf="archiveNotesArray.isArchived == false"
  (click)="archiveNotes()" aria-label="false"  
  mat-icon-button  matTooltip="Archive" >
archive
</mat-icon>
<mat-icon  class="innerIcon" *ngIf="archiveNotesArray.isArchived == true" 
 (click)="unarchiveNotes()" aria-label="false" 
 mat-icon-button  matTooltip="unarchive" >
unarchive
</mat-icon>
