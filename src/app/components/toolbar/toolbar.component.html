<mat-sidenav-container class="sidenav-container">


    <mat-sidenav-content>

        <mat-toolbar color="primary">
            <!-- <mat-toolbar color="primary"> -->
                <button
                  type="button"
                  aria-label="Toggle sidenav"
                  mat-icon-button
                  (click)="drawer.toggle()"
                  >
                 
                  <mat-icon style="color:black" aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
              
                <span style="color:black;font-family:BURW Chancery L, cursive"><b>fundoo</b>&nbsp;Notes</span>
              <!-- </mat-toolbar> -->

           <mat-sidenav 
            #drawer
            class="sidenav"
            fixedInViewport="true"
            [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
            [mode]="(isHandset$ | async) ? 'over' : 'side'"
            [opened]="!(isHandset$ | async)">
            <div class="sidebar">
              <mat-nav-list>
                <a mat-list-item href="#">Notes</a>
                <a mat-list-item href="#">Reminders</a>
              </mat-nav-list>
            </div>
            </mat-sidenav>
         
        </mat-toolbar>
      </mat-sidenav-content>


</mat-sidenav-container>
