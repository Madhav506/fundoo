<div class="row-height">
  <mat-toolbar  fxLayout="row" color="primary">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
    <mat-icon fxFlex="25" aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <div  class="title"><span fxFlex="10" style="font-family:BURW Chancery L, cursive"><b>fundoo</b>&nbsp;Notes</span></div>

  <form  fxFlex class="search">
    <button  mat-icon-button type="submit"><mat-icon >search</mat-icon></button>
    <input fxFlex type="text" placeholder="Search">
  </form>

  
  <button mat-icon-button> <mat-icon matTooltip="Refresh" fxFlex="40px" >refresh</mat-icon></button>
  <mat-icon fxFlex="40px" matTooltip="View" >view_stream</mat-icon>
  <mat-icon fxFlex="40px" matTooltip="Notifications" >notifications_none</mat-icon>

  <button matTooltip="fundoo Account" mat-mini-fab [matMenuTriggerFor]="appMenu" style="background-color:white;color:black;text-transform:uppercase">{{firstCharacter}}</button>

  <mat-menu #appMenu="matMenu" [overlapTrigger]="false">
    <div fxLayoutAlign="row wrap"  >
        <div fxFlex=20>    <button matTooltip="fundoo Account" mat-mini-fab style="background-color:#fb0;float:right;color:white;text-transform:uppercase">{{firstCharacter}}</button></div>
       <mat-content fxFlex class="contentstyle" style="margin-top:5px;float:left" >{{firstName | titlecase}} {{lastName | titlecase}} </mat-content>

    </div><br>
      <mat-content class="contentstyle">{{raw_data}}</mat-content><hr>
    <div fxLayoutAlign="row wrap"  class="add" fxLayoutGap=85px>
    <button fxFlex class="addaccount" routerLink="/signup">Add account</button>
   <button fxFlex class="logout" (click)="logout()">Log out </button></div>
  </mat-menu>

</mat-toolbar>
<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-nav-list>

      <a mat-list-item routerLink="/home/notes"><img src="../../../assets/images/notes.svg"><span class="notes">Notes</span></a>
      <a mat-list-item routerLink="/home/reminders"><img src="../../../assets/images/reminders.svg"><span class="reminders">Reminders</span></a>
      <!-- <hr > -->
      <a mat-list-item routerLink="/home/archive"><mat-icon>archive</mat-icon><span class="archive">Archive</span></a>

      <span><a mat-list-item routerLink="/home/trash"><mat-icon>delete</mat-icon><span class="notes">Trash</span></a></span>
      <!-- <hr> -->
      <!-- <a mat-list-item routerLink=" /"><mat-icon  >edit</mat-icon><span class="notes">Edit</span></a>
      <a mat-list-item routerLink=" /"><mat-icon >settings</mat-icon><span class="notes">Settings</span></a>
      <a mat-list-item routerLink=" /"><mat-icon >help</mat-icon><span class="notes">Help</span></a>
      <a mat-list-item routerLink=" /"><mat-icon >feedback</mat-icon><span class="notes">Send feedback</span></a>
      <a mat-list-item routerLink=" /"><mat-icon >get_app</mat-icon><span class="notes">App downloads</span></a>
      <a mat-list-item routerLink=" /"><mat-icon >keyboard</mat-icon><span class="notes">keyboard</span></a> -->

      <a mat-list-item href="#"></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
</div>
